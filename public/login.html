<div class="container-fluid">
<div class="row">
	          <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
<div class="col-sm-1"></div>
  <div class="col-sm-4">
      <h1 class="newUserHeading">New User</h1>
        <form class="newUserForm" ng-controller="loginController" name="newUserLogin" novalidate>

                <small id="usernameBlurb" class="form-text text-muted">Please create username:</small>
                <div class="form-group form-inline">
                  <!-- <label for="userName">Username:</label> -->
                  <input type="text" class="form-control stretchInput" id="userName" placeholder="Enter username" name="userName" ng-model="userName" required>
                </div>


                <small id="emailBlurb" class="form-text text-muted">Please enter your email:</small>
                <div class="form-group form-inline">
                  <!-- <label for="userEmail">Email:</label> -->
                  <input type="email" class="form-control" id="userEmail" placeholder="Enter email" name="userEmail" ng-model="userEmail"  required>
                </div>

                <small id="passwordBlurb" class="form-text text-muted">Create Password:</small>
                <div class="form-group form-inline">
                  <!-- <label for="password1">Password</label> -->
                  <input type="password" class="form-control" id="password1" placeholder="Password" name="userPassword" ng-model="userPassword"  required>
                </div>

                <div class="form-group form-inline">
                  <!-- <label for="password2">Password</label> -->
                  <input type="password" class="form-control" id="password2" placeholder=" Confirm Password" name="userPassword2" ng-model="userPassword2"   required>
                </div>
                <small id="passwordBlurb" class="form-text text-muted"> Passwords must contain a number, an uppercase letter, and be a minimum of 8 characters in length.</small>

              <br/>
                <button type="submit" class="btn btn-primary" ng-disabled="newUserLogin.userName.$invalid
                || newUserLogin.userEmail.$invalid
                || newUserLogin.userPassword.$invalid
                || newUserLogin.userPassword2.$invalid">Create Account</button>
        </form>
    </div>

  <div class="col-sm-1"></div>

  <!--Right Side -->

  <div class="col-sm-1"></div>

  <div class="col-sm-4">
    <h1>Login:</h1>
        <form ng-controller="loginController" name="userLogin" novalidate>

            <small id="usernameBlurb2" class="form-text text-muted">Enter your username:</small>
            <div class="form-group form-inline">
              <!-- <label for="userName">Username:</label> -->
              <input type="text" class="form-control" id="existingUserName" placeholder="Enter username" name="existingUserName" ng-model="existingUserName" required>
            </div>

            <small id="passwordBlurb2" class="form-text text-muted">Enter Password:</small>
            <div class="form-group form-inline">
              <!-- <label for="password1">Password</label> -->
              <input type="password" class="form-control" id="existingUserPassword" placeholder="Enter Password" name="existingUserPassword" ng-model="existingUserPassword"  required>
            </div>


            <button type="submit" class="btn btn-primary" ng-disabled="userLogin.existingUserName.$invalid
            || userLogin.existingUserPassword.$invalid">Login</button>

      </form>
  </div>

  <div class="col-sm-1"></div>

</div>
</div>
