<div>
	<div class="container">
		<div class="row">
			<div class="col-sm-1 empty">
			</div>
			<div class="col-sm-6">
<!--	ng-repeat to display each day in the array	-->
				<div ng-repeat="day in days track by $index" ng-class=day.cls ng-click=showEntry(day) class="day">
				</div>
			</div>
			<div class="col-sm-4">
<!--	ng-repeat to display each entry in each day	-->
<!--	TODO make this info only display on hover	-->
				<div ng-repeat="entry in activeDay track by $index" ng-show="activeDay" class="entry">
					<p class="overview-rating">{{ entry.rating }}</p>
					<p class="overview-comment">{{ entry.comment }}</p>
					<p>This is working, sort of</p>
<!--	ng-repead to display each mood for each entry	-->
					<p ng-repeat="mood in entry.moods" class="overview-mood">{{ mood }}</p>
				</div>
			</div>
			<div class="col-sm-1 empty">
			</div>
		</div>
		
	</div>
</div>
