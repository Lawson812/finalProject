<div ng-init="setDays();">
	<div class="container">
	  <!--Color Scale Key-->
		<div class="row text-center">
			<div class="col-sm-1 empty"></div>
			<div class="col-sm-10 col-xs-12 color-key card">
				<div class="col-sm-2 col-xs-2">
					<img src="../images/sad.png">
				</div>
				<div class="col-sm-8 col-xs-8 gradient"></div>
				<div class="col-sm-2 col-xs-2">
					<img src="../images/smile.png">
				</div>
			</div>
			<div class="col-sm-1 empty"></div>
		</div>
		<div class="row">
			<div id="feelingCal" class="col-sm-8 col-xs-12">
				<div class="col-sm-12" id="calendarThis"></div>
			</div>
			<div class="col-sm-4 col-xs-12 entries card">
				<h4 class="text-center">Daily Entries</h4>
				<p class="text-center">Average: {{displayDay.newAvg}}</p>
				<!--<div>{{displayDay}}</div>-->
				<div ng-repeat="entry in displayDay.posts track by $index" class="entry" ng-class="entry.cls">
					<h4 class="entry-title">{{entry.date | date }}</h4>
					<p class="rating-display">Rating: {{entry.rating}}</p>
					<p class="comment-display">Comment: {{entry.comment}}</p>
					<p class="moods-display">Moods: {{entry.mood}}</p>
				</div>
			</div>
		</div>
	</div>
</div>
