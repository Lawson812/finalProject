<div ng-init="setDays()">
	<div class="container">
		<div class="row">
			<div class="col-sm-8">
				<div class="day nine"></div>
				<div class="day seven"></div>
				<div class="day eight"></div>
				<div class="day six"></div>
				<div class="day four"></div>
				<div class="day seven"></div>
				<div class="day two"></div>
				<div class="day ten"></div>
				<div class="day eight"></div>
				<div class="day nine"></div>
				<div class="day five"></div>
				<div class="day three"></div>
				<div class="day eight"></div>
				<div class="day seven"></div>
				<div class="day six"></div>
				<div class="day five"></div>
				<div class="day four"></div>
				
				<div ng-repeat="day in days track by $index" ng-class=day.cls class="day" ng-click=showEntry(day)>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="entries">
					<div ng-repeat="entry in activeDay track by $index">
						<h5 class="entry-title">entry</h5>
						<p class="monthPara rating-display"><strong>rating</strong> {{entry.rating}}</p>
						<p class="monthPara comment-display"><strong>comment:</strong> {{entry.comment}}</p>
						<p class="monthPara moods-display">{{entry.mood}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
