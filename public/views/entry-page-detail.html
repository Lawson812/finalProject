<div class="container entry-detail">
  <div class="row">
	<div class="col-sm-1 empty">
	</div>
	<div class="col-sm-4 text-center rating">
		<h2>{{ rating }}</h2>
	</div>
	<div class="col-sm-6 mood">
		<h3>Mood(s):</h3>
		<label ng-repeat="mood in moods" class="checkbox">
		  <input type="checkbox" name="selectedMoods[]" value="{{mood}}" ng-checked="selection.indexOf(mood) > -1" ng-click="toggleSelection(mood)"> {{mood}}
		</label>
	</div>
	<div class="col-sm-1 empty">
	</div>
  </div>
  <div class="row">
	<div class="col-sm-1 empty">
	</div>
	<div class="col-sm-10 form-group">
		<label for="comment">Comment:</label>
		<textarea class="form-control" rows="5" id="comment" ng-model="comment"></textarea>
	</div>
	<div class="col-sm-1 empty">
	</div>
  </div>
  <div class="row">
	<div class="col-sm-8 empty">
	</div>
	  <a href="#!/month">
	    <div class="col-sm-2">
	      <button type="submit" class="btn" ng-click="setEntry(comment, mood)">Submit</button>
	    </div>
	  </a>
  <a href="#!/entry" id="startOverButton"><div class="col-sm-2">
    <button type="submit" class="btn" ng-click="deleteRestart()">Start Over</button>
  </div></a>
	<div class="col-sm-2 empty">
	</div>
  </div>
</div>
