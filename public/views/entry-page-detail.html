<div class="container entry-detail">
  <div class="row">
	<div class="col-sm-1 empty">
	</div>
	<div class="col-sm-10">
	  <div class="row">
		<div class="col-sm-2">
			<div class="well well-lg text-center" id="rating-detail">
				<h2>{{ rating }}</h2>
			</div>
		</div>
		<div class="col-sm-8 mood" id="moodOptions">
			
		<h4>What are you feeling?</h4>
		<div ng-repeat="mood in moods" class="moods">
			<div class="mood">
				<input type="checkbox" class="checkbox-inline mood-checkbox" id={{mood}} ng-checked="selection.indexOf(mood) > -1" ng-click="toggleSelection(mood)">
				<label for={{mood}} class="mood-label">{{mood}}</label>
			</div>
		</div>
	    </div>  
	  </div>
	  <div class="row">
	    <div class="col-sm-10">
		  <div class="form-group">
		    <label for="comment">Comment:</label>
		    <textarea class="form-control" rows="5" id="comment" ng-model="comment"></textarea>
	      </div>
		</div>	
	  </div>
	</div>
	<div class="col-sm-1 empty">
	</div>

  <div class="row">

    <div class="col-sm-6">
	  <a href="#!/entry" id="startOverButton">
        <button type="submit" class="btn btn-block" ng-click="deleteRestart()">Start Over</button>
      </a>
	</div>

	<div class="col-sm-6">
	  <a href="#!/month">
	      <button type="submit" class="btn btn-block" ng-click="setEntry(comment, mood)">Submit</button>
	  </a>
	</div>

  </div>
</div>
