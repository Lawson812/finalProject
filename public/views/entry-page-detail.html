<div class="container entry-detail">
  <div class="row">
	<div class="col-sm-1 empty">
	</div>
	  <div class="col-sm-10 col-xs-12 card">
	  <div class="row">
		<div class="col-sm-4">
			<div class="rating" ng-class="cls">
				<h2 class="text-center ratingNumber">{{ rating }}</h2>
			</div>
		</div>
		<div class="col-sm-8 mood" id="moodOptions">

			<h4>What are you feeling?</h4>
			<div ng-repeat="mood in moods" class="moods">
				<div class="mood" ng-class=mood.cls>
					<input type="checkbox" class="checkbox-inline mood-checkbox" id={{mood}} ng-checked="selection.indexOf(mood) > -1" ng-click="toggleSelection(mood)">
					<label for={{mood}} class="mood-label">{{mood.name}}</label>
				</div>
			</div>
		</div>  
	  </div>

	  <div class="row">
	    <div class="col-sm-12">
		  <div class="form-group">
		    <label for="comment">Comment:</label>
		    <textarea class="form-control" rows="5" id="comment" ng-model="comment"></textarea>
	      </div>
		</div>
	  </div>

		<a href="#!/entry" id="startOverButton">
			<button class="button back" ng-click="deleteRestart()" style="vertical-align:middle"><span>Back</span></button>
		</a>

		 <a href="#!/month"> 
			<button class="button" ng-click="setEntry(comment, mood)"><span>Submit</span></button>
		 </a> 


	</div>

	<div class="col-sm-1 empty">
	</div>

</div>
